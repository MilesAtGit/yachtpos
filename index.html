<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File to Netlify Forms</h1>
    
    <!-- The 'data-netlify="true"' or 'netlify' attribute enables Netlify's form detection -->
    <!-- The 'enctype="multipart/form-data"' is required for file uploads -->
    <form name="file-upload" method="POST" enctype="multipart/form-data" data-netlify="true">
        <p>
            <label>Your Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <!-- Add a file input field -->
            <label>Select File: <input type="file" name="uploaded_file" /></label>
        </p>
        <p>
            <button type="submit">Upload File</button>
        </p>
    </form>
</body>
</html>
